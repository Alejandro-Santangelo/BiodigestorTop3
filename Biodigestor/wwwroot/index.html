<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            margin-top: 5px;
            width: 200px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido a la aplicación BiodigestorTop3!</h1>
    
    <!-- Formulario de registro -->
    <h2>Registro</h2>
    <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        
        <button type="submit">Registrarse</button>
    </form>

    <!-- Formulario de login -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" name="username" required>
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required>
        
        <button type="submit">Iniciar Sesión</button>
    </form>

    <p>Dirigir a <a href="http://localhost:5068/swagger" target="_blank">Swagger UI</a></p>

    <p>Servidor funcionando correctamente.</p>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes añadir el código JavaScript para enviar los datos de registro
            alert('Registrado!');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí puedes añadir el código JavaScript para manejar el login
            window.location.href = 'http://localhost:5068/swagger';
        });
    </script>
</body>
</html>
